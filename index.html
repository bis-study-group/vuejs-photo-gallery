<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js入門 | 画像ギャラリーを作ろう</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="title">画像ギャラリーを作ろう</h1>
      <gallery :items="photos1" title="画像ギャラリーその1"></gallery>
      <div class="wrapper">
        <img  class="mainImage" v-bind:src="url">
        <ul class="photoList">
          <li class="photoList__item" v-for="item in photos1" v-bind:key="item.id">
            <img :src="'images/' + item.main" v-on:click="handleImage">
          </li>
        </ul>
      </div>
      <!-- <gallery :items="photos2" title="画像ギャラリーその2"></gallery> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/app.js"></script>
</body>
</html>
